<div id="whole-window">
    <div class="clr-row">
        <div class="btn-group btn-sm">
            <div class="radio btn">
                <input type="radio" name="btn-group-demo-radios-3" id="btn-demo-radio-11" (click)="weeklyData($event)" checked>
                <label for="btn-demo-radio-11">This Week</label>
            </div>
            <div class="radio btn">
                <input type="radio" name="btn-group-demo-radios-3" id="btn-demo-radio-12" (click)="monthlyData($event)">
                <label for="btn-demo-radio-12">This Month</label>
            </div>
            <div class="radio btn">
                <input type="radio" name="btn-group-demo-radios-3" id="btn-demo-radio-13" (click)="yearlyData($event)">
                <label for="btn-demo-radio-13">This Year</label>
            </div>
        </div>
    </div>
    <div class="clr-row clr-justify-content-center">
        <canvas id="stockChart" *ngIf="!errorFetchingData && !isLoading">
        </canvas>
        <div class="alert alert-danger" role="alert" *ngIf="errorFetchingData && !isLoading">
            <div class="alert-items">
                <div class="alert-item static">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                    </div>
                    <span class="alert-text">
                        Error Fetching Data
                    </span>
                </div>
            </div>
        </div>
        <span class="spinner spinner-lg" *ngIf="isLoading">
            Loading...
        </span>
    </div>
</div>
