<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<clr-tabs clrLayout="vertical">
    <clr-tab *ngFor="let policy of policies ">
        <button clrTabLink id="link1">{{policy.name}}</button>
        <clr-tab-content id="content1" *clrIfActive="policy.name==='RETURN'">
            <vdr-rich-text-editor  [(ngModel)]="policy.description" [readonly]="!(['UpdateCms'] | hasPermission)"
                                   [label]="policy.name">
            </vdr-rich-text-editor>
            <button class="btn btn-sm btn-outline-primary " (click)="update()"
            [disabled]="!(['UpdateCms'] | hasPermission)">Update</button>
            <button class="btn btn-sm btn-outline-danger" (click)="getCms()"
            [disabled]="!(['UpdateCms'] | hasPermission)">Reset</button>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
</body>
</html>
