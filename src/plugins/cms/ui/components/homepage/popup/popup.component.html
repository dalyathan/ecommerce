<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>
</head>
<body>
<div class="popupContainer">
    <clr-toggle-wrapper>
        <input
                type="checkbox"
                clrToggle="true"
                name="enabled"
                [disabled]="!(['UpdateCms'] | hasPermission)"
                [(ngModel)]="popupObject.enabled"
        />
        <label>{{ 'common.enabled' | translate }}</label>
    </clr-toggle-wrapper>
<div class="card">
    <button class="btn btn-primary" (click)="selectAsset()" [disabled]="!(['UpdateCms'] | hasPermission)">
        Change asset
    </button>

    <div class="card-img" [ngStyle]="{background: 'url(' + image + ')'}">
           <div class="text">
                <!-- <div [innerHTML]="makeInlineCssSafe(popupObject.title)"></div> -->
                <div [innerHTML]="makeInlineCssSafe(popupObject.description)"></div>
                <button class="btn btn-primary" *ngIf="popupObject.buttonText">{{popupObject.buttonText}}</button>
           </div>
    </div>
    <div style="width:100%">
    <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item">
            <h4 class="card-title">Title</h4>
             <input
                    class="input-field"
                    id="title"
                    type="text"
                    [(ngModel)]="popupObject.title"
            />
            <vdr-rich-text-editor  [(ngModel)]="popupObject.title" [readonly]="false"
                                   >

            </vdr-rich-text-editor>
        </li> -->
        <li class="list-group-item">
            <h4 class="card-title">Description</h4>
            <vdr-rich-text-editor  
            [readonly]="!(['UpdateCms'] | hasPermission)"
            [(ngModel)]="popupObject.description"
                                   >
            </vdr-rich-text-editor>
        </li>
        <li class="list-group-item"  >
            <h4 class="card-title">Button Text</h4>
            <input
                    class="input-field"
                    id="button"
                    type="text"
                    [disabled]="!(['UpdateCms'] | hasPermission)"
                    [(ngModel)]="popupObject.buttonText"
            />
        </li>
    </ul>
        <div class="card-footer">
            <button class="btn btn-sm btn-outline-primary " (click)="update()"
            [disabled]="!(['UpdateCms'] | hasPermission)">Update</button>
            <button class="btn btn-sm btn-outline-danger" (click)="getCms()"
            [disabled]="!(['UpdateCms'] | hasPermission)">Reset</button>
        </div>
    </div>

</div>
</div>
</body>
</html>
