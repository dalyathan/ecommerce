<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>
</head>
    <body>
        <div class="advertContainer">
            <div class="card">
                <div style="z-index: 100;position: absolute; ">
                <button class="btn btn-outline-primary" (click)="selectAsset()">
                    <clr-icon shape="pencil"  ></clr-icon>
                </button>
                </div>
                <div class="card-img" [ngStyle]="{background: 'url(' + image + ')'}">
                    <div class="text">
                            <div  [innerHTML]="makeInlineCssSafe(advertisementObject.description)"></div> 
                            <button class="btn btn-primary">{{advertisementObject.buttonText}}</button>
                        </div>
                </div>
                <div style="width:100%">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h4 class="card-title">Description</h4>
                        <vdr-rich-text-editor 
                        class="input-field"
                        [readonly]="!(['UpdateCms'] | hasPermission)"
                        [(ngModel)]="advertisementObject.description"></vdr-rich-text-editor>
                    </li>
                    <!-- <li class="list-group-item">
                        <h4 class="card-title">Button Text</h4>
                        <input
                                class="input-field"
                                id="button"
                                [disabled]="!(['UpdateCms'] | hasPermission)"
                                type="text"
                                [(ngModel)]="advertisementObject.buttonText"
                        />
                    </li> -->
                </ul>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-outline-primary " (click)="update()" [disabled]="!(['UpdateCms'] | hasPermission)">Update</button>
                        <button class="btn btn-sm btn-outline-danger" (click)="getCms()" [disabled]="!(['UpdateCms'] | hasPermission)">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
