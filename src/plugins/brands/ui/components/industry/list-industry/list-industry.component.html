<vdr-action-bar>
    <vdr-ab-right>
        <vdr-action-bar-items locationId="collection-list"></vdr-action-bar-items>
        <button
            class="btn btn-primary"
            [disabled]="!(['CreateIndustries'] | hasPermission)"
            [routerLink]="['/extensions/catalog/add-industry']"
        >
            <clr-icon shape="add"></clr-icon>
            Add Industry
        </button>
    </vdr-ab-right>
</vdr-action-bar>
<div class="content-container" *ngIf="salesListIsLoading">
    <div class="content-area centered-content-area">
        <clr-spinner></clr-spinner>
    </div>
</div>
<vdr-data-table
    *ngIf="!salesListIsLoading"
    [items]="salesList"
    [itemsPerPage]="itemsPerPage"
    [totalItems]="salesList.length"
    [currentPage]="currentPage"
    (pageChange)="setPage($event)"
    (itemsPerPageChange)="setItemsPerPage($event)"
>   
    <!-- <vdr-dt-column></vdr-dt-column> -->
    <!-- <vdr-dt-column >{{ col }}</vdr-dt-column> -->
    <ng-template let-result="item">
        <td class="left align-middle image-col">
            <img
                [src]="result.icon | assetPreview: 'tiny'"
            />
        </td>
        <td class="left align-middle">
            {{ result.name }}
        </td>
        <!-- <td class="left align-middle">
            <button type="button" class="btn btn-icon btn-link" aria-label="home" >
                <clr-icon shape="edit"></clr-icon>
                Edit
            </button>
        </td> -->
        <td class="right align-middle buttons-col">
            <vdr-dropdown>
                <button type="button" class="btn btn-link btn-sm" vdrDropdownTrigger>
                    {{ 'common.actions' | translate }}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <vdr-dropdown-menu vdrPosition="bottom-right">
                    <button type="button" class="btn btn-icon btn-link" 
                        [disabled]="!(['UpdateIndustries','UpdateCatalog'] | hasPermission)"
                        aria-label="home" routerLink="/extensions/catalog/industries/{{result.id}}">
                        <clr-icon shape="edit"></clr-icon>
                        Edit
                    </button>
                    <button type="button" class="btn btn-icon btn-link" 
                        [disabled]="!(['ReadIndustries','ReadCatalog'] | hasPermission)"
                        aria-label="home" routerLink="/extensions/catalog/industries/{{result.id}}">
                        <clr-icon shape="eye"></clr-icon>
                        View
                    </button>
                    <button type="button" class="btn btn-link" 
                        [disabled]="!(['DeleteIndustries','DeleteCatalog'] | hasPermission)"
                        (click)="deleteIndustry(result.id)">
                        <clr-icon shape="trash" class="is-danger"></clr-icon>
                        {{ 'common.delete' | translate }}
                    </button>
                </vdr-dropdown-menu>
            </vdr-dropdown>
        </td>
        <!-- <td class="left align-middle">
            <button type="button" class="btn btn-link" >
                <clr-icon shape="trash" class="is-danger"></clr-icon>
                        {{ 'common.delete' | translate }}
            </button>
        </td> -->
    </ng-template>
</vdr-data-table>
