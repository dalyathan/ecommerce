<vdr-activity-log-filter (applyFilter)="middleWay($event)"></vdr-activity-log-filter>
<vdr-data-table
        [items]="logs"
        [itemsPerPage]="itemsPerPage"
        [totalItems]="logs.length"
        [currentPage]="currentPage"
        (pageChange)="setPage($event)"
        (itemsPerPageChange)="setItemsPerPage($event)"
    >
        <!--<vdr-dt-column>Admin Name</vdr-dt-column>
        <vdr-dt-column>Item</vdr-dt-column> -->
        <vdr-dt-column>Activity</vdr-dt-column>
        <vdr-dt-column>Log Updated At</vdr-dt-column>
        <vdr-dt-column></vdr-dt-column>
        <!--<vdr-dt-column>Status</vdr-dt-column> -->

        <!-- Then we define how a row is rendered -->
        <ng-template let-log="item">
            <!--<td class="left align-middle">
                <a href="./settings/administrators/{{log.adminId}}" *ngIf="log.adminId!=-1">
                    {{ log.adminName }}
                </a>
            </td>
            <td class="left align-middle">
                <a href="./catalog/collections/{{log.itemId}}" *ngIf="log.itemId!=-1">
                    {{ log.itemName }}
                </a>
            </td>-->
            <td class="left align-middle" [innerHTML]="log.description">
            </td>
            <td class="left align-middle">
                {{ log.dateTime | date: "medium" }}
            </td>
            <td class="left align-middle">
                <vdr-dropdown>
                    <button type="button" class="btn btn-link btn-sm" vdrDropdownTrigger>
                        {{ 'common.actions' | translate }}
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <vdr-dropdown-menu vdrPosition="bottom-right">
                    <!-- <button
                            type="button"
                            vdrDropdownItem
                        >
                            <clr-icon shape="undo"></clr-icon>
                            Revert changes
                        </button>
                        <button
                            type="button"
                            vdrDropdownItem
                        >
                            <clr-icon shape="eye"></clr-icon>
                            Compare Changes
                        </button> -->
                        <button
                            type="button"
                            class="delete-button"
                            vdrDropdownItem
                            (click)=deleteLog(log.id)
                        >
                            <clr-icon shape="trash" class="is-danger"></clr-icon>
                            Delete Log
                        </button>
                    </vdr-dropdown-menu>
                </vdr-dropdown>
            </td>
            <!-- <td class="left align-middle">
                <span>
                    must be checked to see if all such changes have been reverted
                    <br/>
                    Changes Reverted by superadmin
                </span>
                <span>
                    Revertable Change
                </span>
            </td> -->
        </ng-template>
    </vdr-data-table>
